<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<header>
    <div th:insert="~{admin/menunavy::navy}"></div>
</header>
<main>
    <h1 th:text="#{appliance.header.list}">Appliances list</h1>

    <div class="d-flex justify-content-start mt-2 mb-4">
        <a th:href="@{/admin/orders/{id}/edit(id=${ordersId})}"
           class="btn btn-primary">To orders</a>

    </div>

    <div class="container d-flex flex-column align-items-center gap-3">
        <div class="col-md-5 w-100" th:each="appliance: ${appliances}">
            <form class="card p-3 shadow-sm rounded-4 border-0"
                  th:action="@{/admin/orders/{id}/add-into-order(id=${ordersId})}"
                  method="post">

                <input type="hidden" th:value="${appliance.id}" name="applianceId"/>

                <h5 class="card-title text-primary fw-bold mb-3" th:text="${appliance.name}">Appliance Name</h5>

                <div class="mb-2">
                    <label class="form-label">Quantity</label>
                    <input type="number" name="numbers" class="form-control form-control-sm"
                           placeholder="Enter quantity" min="1" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" name="price" th:value="${appliance.price}"
                           class="form-control form-control-sm" required/>
                </div>

                <button type="submit" class="btn btn-success w-100 btn-sm">âž• Add to Order</button>
            </form>
        </div>

    </div>
</main>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
