<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- FontAwesome (якщо потрібно) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- ✅ ТВІЙ ГОЛОВНИЙ CSS ФАЙЛ -->
    <link rel="stylesheet" th:href="@{/css/main.css}" />

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Вибір товарів</title>
</head>
<body>
<header>
    <div th:insert="~{admin/menunavy::navy}"></div>
</header>

<div class="main-container">
    <div class="page-header">
        <h1 class="page-title" th:text="#{appliance.header.list}">Список товарів</h1>
        <p class="page-subtitle">Оберіть товари та вкажіть кількість для додавання до замовлення</p>
    </div>

    <div class="d-flex justify-content-start mb-4">
        <a th:href="@{/admin/orders/{id}/edit(id=${ordersId})}"
           class="back-button">
            <i class="bi bi-arrow-left me-2"></i>Повернутися до замовлення
        </a>
    </div>

    <div class="appliances-grid" th:if="${appliances} and ${#lists.size(appliances)} > 0">
        <div th:each="appliance: ${appliances}">
            <form class="appliance-card"
                  th:action="@{/admin/orders/{id}/add-into-order(id=${ordersId})}"
                  method="post">

                <input type="hidden" th:value="${appliance.id}" name="applianceId"/>

                <div class="card-header">
                    <h5 class="appliance-name">
                        <span class="appliance-icon">
                            <i class="bi bi-gear"></i>
                        </span>
                        <span th:text="${appliance.name}">Назва товару</span>
                    </h5>
                </div>

                <div class="card-body">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="bi bi-hash text-primary"></i>
                            Кількість
                        </label>
                        <div class="input-wrapper">
                            <input type="number" name="numbers" class="form-control"
                                   placeholder="Введіть кількість" min="1" required/>
                            <span class="input-suffix">шт</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="bi bi-currency-dollar text-success"></i>
                            Ціна за одиницю
                        </label>
                        <div class="input-wrapper">
                            <input type="number" name="price" th:value="${appliance.price}"
                                   class="form-control price-display" required readonly/>
                            <span class="input-suffix">₴</span>
                        </div>
                    </div>

                    <button type="submit" class="add-button">
                        <i class="bi bi-plus-circle me-2"></i>
                        Додати до замовлення
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div th:if="${appliances} == null or ${#lists.size(appliances)} == 0" class="empty-state">
        <i class="bi bi-box-seam"></i>
        <h3>Товари відсутні</h3>
        <p>На даний момент немає доступних товарів для додавання до замовлення.</p>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>
</body>
</html>
