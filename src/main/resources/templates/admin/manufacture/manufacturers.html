<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Manufacturers list</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div class="flex-grow-1" style="min-height: 600px;">
        <div th:insert="~{admin/menunavy::navy}"></div>

        <h1 th:text="#{manufacturer.header.list}"></h1>
        <nav class="d-flex justify-content-start align-items-center gap-3 mt-3 mb-3">

            <a th:href="@{/admin/manufacturers/add}" class="btn btn-primary" th:text="#{manufacturer.btn.new}"></a>


            <form th:action="@{/admin/manufacturers/search}" method="get" class="d-flex">
                <input class="form-control me-2"
                       type="search"
                       name="name"
                       placeholder="Search by name"
                       aria-label="Search"
                       th:classappend="${notFound} ? ' is-invalid' : ''"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <div th:if="${notFound}" class="text-danger mt-2">
                <p th:text="#{notfound}">Клієнта з такою електронною поштою не знайдено</p>
            </div>

            <form method="get" th:action="@{/admin/manufacturers}" class="d-flex align-items-center">
                <input type="hidden" name="page" th:value="${currentPage}"/>
                <input type="hidden" name="size" th:value="10"/>
                <select name="sort" class="form-select" onchange="this.form.submit()">
                    <option th:value="asc" th:selected="${sort == 'asc'}"
                            th:text="#{sort.asc}">Name A-Z</option>
                    <option th:value="desc" th:selected="${sort == 'desc'}"
                            th:text="#{sort.desc}">Name Z-A</option>
                </select>
            </form>

            <a th:href="@{/admin/manufacturers}" class="btn btn-primary" th:text="#{button.reset}"></a>
        </nav>







        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th th:text="#{object.manufacturer.id}">ID</th>
                    <th th:text="#{object.manufacturer.name}">Name</th>
                    <th th:text="#{manufacturer.operation}">Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="manufacturer : ${manufacturersPage}">
                    <td th:text="${manufacturer.id}"/>
                    <td th:text="${manufacturer.name}"/>
                    <td>
                        <a th:href="@{/admin/manufacturers/{id}/delete(id=${manufacturer.id}, page=${currentPage})}"
                           class="btn btn-outline-danger btn-sm"
                           title="Delete">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Pagination" class="mt-5 mb-4">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:if="${currentPage > 0}">
                <a class="page-link"
                   th:href="@{/admin/manufacturers(page=${currentPage - 1}, size=10, sort=${sort})}"
                   th:text="#{pagination.previous}">← Previous</a>
            </li>
            <li class="page-item disabled" th:if="${currentPage == 0}">
                <a class="page-link"
                   href="#" tabindex="-1" aria-disabled="true"
                   th:text="#{pagination.previous}">← Previous</a>
            </li>

            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/manufacturers(page=${i}, size=10, sort=${sort})}"
                   th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:if="${currentPage + 1 < totalPages}">
                <a class="page-link"
                   th:href="@{/admin/manufacturers(page=${currentPage + 1}, size=10, sort=${sort})}"
                   th:text="#{pagination.next}">Next →</a>
            </li>
            <li class="page-item disabled" th:if="${currentPage + 1 >= totalPages}">
                <a class="page-link"
                   href="#" tabindex="-1" aria-disabled="true"
                   th:text="#{pagination.next}">Next →</a>
            </li>

        </ul>
    </nav>

    <div th:insert="~{footer::footer}"></div>
</body>
</html>
