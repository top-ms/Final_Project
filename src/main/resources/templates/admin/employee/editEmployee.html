<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редагувати працівника</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

<div th:insert="~{admin/menunavy::navy}"></div>

<div class="form-page-container">
    <div class="form-card">
        <div class="form-header">
            <div class="form-icon">
                <i class="bi bi-person-gear"></i>
            </div>
            <h2 class="form-title">Редагувати працівника</h2>
            <p class="form-subtitle">Оновіть інформацію про працівника</p>
        </div>

        <form action="#" th:action="@{'/admin/employees/' + ${employee.id} + '/update'}" th:object="${employee}" method="post" class="form-content">
            <input type="hidden" th:field="*{id}"/>

            <div class="form-field">
                <label for="name" class="field-label">
                    <i class="bi bi-person me-2"></i>
                    <span th:text="#{object.user.name}">Ім'я</span>
                </label>
                <div class="input-wrapper">
                    <input type="text"
                           id="name"
                           class="form-control-custom field-input"
                           th:field="*{name}"
                           placeholder="Введіть ім'я працівника"
                           th:classappend="${#fields.hasErrors('name')} ? 'field-error' : ''"/>
                    <i class="bi bi-person-check input-icon"></i>
                </div>
                <div th:if="${#fields.hasErrors('name')}" class="field-errors">
                    <div th:each="err : ${#fields.errors('name')}" class="error-message">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        <span th:text="${err}">Помилка валідації</span>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label for="email" class="field-label">
                    <i class="bi bi-envelope me-2"></i>
                    <span th:text="#{object.user.email}">Email</span>
                </label>
                <div class="input-wrapper">
                    <input type="email"
                           id="email"
                           class="form-control-custom field-input"
                           th:field="*{email}"
                           placeholder="Введіть email працівника"
                           th:classappend="${#fields.hasErrors('email')} ? 'field-error' : ''"/>
                    <i class="bi bi-envelope-check input-icon"></i>
                </div>
                <div th:if="${#fields.hasErrors('email')}" class="field-errors">
                    <div th:each="err : ${#fields.errors('email')}" class="error-message">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        <span th:text="${err}">Помилка валідації</span>
                    </div>
                </div>
            </div>

            <div class="form-field">
                <label for="password" class="field-label">
                    <i class="bi bi-key me-2"></i>
                    <span th:text="#{object.user.password}">Новий пароль</span>
                </label>
                <div class="input-wrapper">
                    <input type="password"
                           id="password"
                           class="form-control-custom field-input"
                           th:field="*{password}"
                           placeholder="Введіть новий пароль"
                           th:classappend="${#fields.hasErrors('password')} ? 'field-error' : ''"/>
                    <i class="bi bi-shield-check input-icon"></i>
                </div>
                <div th:if="${#fields.hasErrors('password')}" class="field-errors">
                    <div th:each="err : ${#fields.errors('password')}" class="error-message">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        <span th:text="${err}">Помилка валідації</span>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-custom btn-success-custom action-btn primary-action">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="#{button.update}">Оновити</span>
                </button>
                <a th:href="@{/admin/employees}" class="btn-custom btn-secondary-custom action-btn secondary-action">
                    <i class="bi bi-arrow-left me-2"></i>
                    <span th:text="#{button.back}">Повернутися до списку</span>
                </a>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
