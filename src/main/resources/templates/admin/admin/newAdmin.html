<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>New admin</title>
</head>
<body>
<div th:insert="~{admin/menunavy::navy}"></div>
<h1 th:text="#{admin.btn.new}"></h1>
<form action="#" th:action="@{add-admin}" th:object="${admin}" method="post">
    <p>
    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:text="#{user.name.is.mandatory}"></p>
    <span th:text="#{object.user.name}">
        </span> <input type="text" th:field="*{name}"/>
    </p>
    <p>
    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:text="#{user.email.is.correctly}"></p>
    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:text="#{user.email.is.blank}"></p>
    <span th:text="#{object.user.email}"></span>
    <input type="text" th:field="*{email}"/>
    </p>
    <p>
    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:text="#{user.password.is.correctly}">Invalid password</p>
    <span th:text="#{object.user.password}"></span>
    <input type="text" th:field="*{password}"/>
    </p>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
