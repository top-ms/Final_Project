<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:insert="~{admin/menunavy::navy}"></div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="min-width: 400px;">
        <h2 class="text-center mb-4" th:text="#{admin.btn.new}">Create New Admin</h2>

        <form action="#" th:action="@{add-admin}" th:object="${admin}" method="post">
            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{object.user.name}">Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Admin Name"/>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1"
                     th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{object.user.email}">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="admin@example.com"/>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1"
                     th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{object.user.password}">Password</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="••••••••"/>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1"
                     th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
            </div>

            <!-- Submit/Back Buttons -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success" th:text="#{button.submit}">Register</button>
                <a th:href="@{/admin/admins}" class="btn btn-outline-primary" th:text="#{button.back}">Back to Admins</a>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
