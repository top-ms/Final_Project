<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Appliance list</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="flex-grow-1">
        <div th:insert="~{admin/menunavy::navy}"></div>


        <h1 th:text="#{appliance.header.list}">Appliances list</h1>


        <nav class="d-flex justify-content-start align-items-center gap-3 mt-3 mb-3">

            <!-- Кнопка "Новий клієнт" -->
            <a th:href="@{/admin/appliances/add}" class="btn btn-primary" th:text="#{appliance.btn.new}">New appliance</a>


            <!-- Форма пошуку -->
            <form th:action="@{/admin/appliances/search}" method="get" class="d-flex">
                <input class="form-control me-2"
                       type="search"
                       name="name"
                       placeholder="Search by name"
                       aria-label="Search"
                       th:classappend="${notFound} ? ' is-invalid' : ''"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

            <!-- Повідомлення, якщо не знайдено -->
            <div th:if="${notFound}" class="text-danger mt-2">
                <p th:text="#{notfound}">Клієнта з такою електронною поштою не знайдено</p>
            </div>

            <!-- Сортування за ім’ям -->
            <form method="get" th:action="@{/admin/appliances}" class="d-flex align-items-center">
                <input type="hidden" name="page" th:value="${currentPage}"/>
                <input type="hidden" name="size" th:value="10"/>
                <select name="sort" class="form-select" onchange="this.form.submit()">
                    <option th:value="asc" th:selected="${sort == 'asc'}"
                            th:text="#{sort.asc}">Name A-Z</option>
                    <option th:value="desc" th:selected="${sort == 'desc'}"
                            th:text="#{sort.desc}">Name Z-A</option>
                </select>
            </form>

            <a th:href="@{/admin/appliances}" class="btn btn-primary" th:text="#{button.reset}"></a>
        </nav>






        <table class="table table-hover">
            <thead>
                <tr class="table-dark">
                    <th th:text="#{object.appliance.id}"></th>
                    <th th:text="#{object.appliance.name}"></th>
                    <th th:text="#{object.appliance.category}"></th>
                    <th th:text="#{object.appliance.model}"></th>
                    <th th:text="#{object.appliance.manufacturer}"></th>
                    <th th:text="#{object.appliance.powerType}"></th>
                    <th th:text="#{object.appliance.characteristic}"></th>
                    <th th:text="#{object.appliance.description}"></th>
                    <th th:text="#{object.appliance.power}"></th>
                    <th th:text="#{object.appliance.price}"></th>
                    <th th:text="#{manufacturer.operation}">Operation</th>
                </tr>
            </thead>

            <tbody>
                 <tr>
                    <tr th:each="appliance: ${appliancesPage}">
                    <td><span class="float-end" th:text="${appliance.id}"/></td>
                    <td th:text="${appliance.name}"></td>
                    <td><span class="float-end" th:text="${appliance.category}"/></td>
                    <td th:text="${appliance.model}"></td>
                    <td><span class="float-end" th:text="${appliance.manufacturer}"/></td>
                    <td th:text="${appliance.powerType}"></td>
                    <td th:text="${appliance.characteristic}"></td>
                    <td th:text="${appliance.description}"></td>
                    <td><span class="float-end" th:text="${appliance.power}"/></td>
                    <td><span class="float-end" th:text="${appliance.price}"/></td>
                    <td>
                        <div>
                            <a th:href="@{/admin/appliances/{id}/delete(id=${appliance.id}, page=${currentPage})}" class="text-danger">
                                  <i class="fa fa-minus"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>




    <!-- ✅ Центрована Bootstrap-пагінація -->
    <nav aria-label="Pagination" class="mt-5 mb-4">
        <ul class="pagination justify-content-center">

            <!-- Кнопка "Назад" -->
            <li class="page-item" th:if="${currentPage > 0}">
                <a class="page-link"
                   th:href="@{/admin/appliances(page=${currentPage - 1}, size=10, sort=${sort})}"
                   th:text="#{pagination.previous}">← Previous</a>
            </li>
            <li class="page-item disabled" th:if="${currentPage == 0}">
                <a class="page-link"
                   href="#" tabindex="-1" aria-disabled="true"
                   th:text="#{pagination.previous}">← Previous</a>
            </li>

            <!-- Номери сторінок -->
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/admin/appliances(page=${i}, size=10, sort=${sort})}"
                   th:text="${i + 1}">1</a>
            </li>

            <!-- Кнопка "Вперед" -->
            <li class="page-item" th:if="${currentPage + 1 < totalPages}">
                <a class="page-link"
                   th:href="@{/admin/appliances(page=${currentPage + 1}, size=10, sort=${sort})}"
                   th:text="#{pagination.next}">Next →</a>
            </li>
            <li class="page-item disabled" th:if="${currentPage + 1 >= totalPages}">
                <a class="page-link"
                   href="#" tabindex="-1" aria-disabled="true"
                   th:text="#{pagination.next}">Next →</a>
            </li>

        </ul>
    </nav>

    <div th:insert="~{footer::footer}"></div>
</body>

</html>
