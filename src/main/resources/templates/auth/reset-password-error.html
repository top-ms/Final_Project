<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{forgot.title}">Forgot your password?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

<div class="form-page-container">
  <div class="form-card">
    <div class="form-header">
      <div class="form-icon">
        <i class="bi bi-key"></i>
      </div>
      <h2 class="form-title" th:text="#{forgot.header}">Forgot your password?</h2>
      <p class="form-subtitle" th:text="#{forgot.subtitle}">Enter your email address and we will send you instructions to reset your password</p>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle me-2"></i>
      <span th:text="${success}">Success</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle me-2"></i>
      <span th:text="${error}">Error</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle me-2"></i>
      <span th:text="${warning}">Warning</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/forgot-password}" method="post" class="form-content">
      <div class="form-field">
        <label for="email" class="field-label">
          <i class="bi bi-envelope me-2"></i>
          <span th:text="#{forgot.email.label}">Email address</span>
        </label>
        <div class="input-wrapper">
          <input type="email"
                 id="email"
                 name="email"
                 class="form-control-custom field-input"
                 th:placeholder="#{forgot.email.placeholder}"
                 required
                 autocomplete="email"
                 autofocus/>
          <i class="bi bi-envelope-check input-icon"></i>
        </div>
        <small class="field-hint" th:text="#{forgot.email.hint}">
          We will send a password reset link to this address
        </small>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-custom btn-success-custom action-btn primary-action">
          <i class="bi bi-send me-2"></i>
          <span th:text="#{forgot.btn.send}">Send instructions</span>
        </button>
        <a th:href="@{/login}" class="btn-custom btn-secondary-custom action-btn secondary-action">
          <i class="bi bi-arrow-left me-2"></i>
          <span th:text="#{forgot.btn.back}">Back to login</span>
        </a>
      </div>
    </form>

    <div class="form-footer">
      <div class="info-block">
        <i class="bi bi-info-circle text-primary me-2"></i>
        <small class="text-muted" th:text="#{forgot.footer.info}">
          If you do not receive the email within a few minutes, check your Spam folder or try again.
        </small>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
