<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Забули пароль?</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Твій головний CSS файл -->
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

<!-- Центрована форма -->
<div class="form-page-container">
  <div class="form-card">
    <div class="form-header">
      <div class="form-icon">
        <i class="bi bi-key"></i>
      </div>
      <h2 class="form-title">Забули пароль?</h2>
      <p class="form-subtitle">Введіть вашу email адресу і ми надішлемо інструкції для скидання пароля</p>
    </div>

    <!-- Повідомлення про успіх -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
      <i class="bi bi-check-circle me-2"></i>
      <span th:text="${success}">Успіх</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Повідомлення про помилку -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle me-2"></i>
      <span th:text="${error}">Помилка</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Попередження -->
    <div th:if="${warning}" class="alert alert-warning alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle me-2"></i>
      <span th:text="${warning}">Попередження</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/forgot-password}" method="post" class="form-content">
      <!-- Email поле -->
      <div class="form-field">
        <label for="email" class="field-label">
          <i class="bi bi-envelope me-2"></i>
          <span>Email адреса</span>
        </label>
        <div class="input-wrapper">
          <input type="email"
                 id="email"
                 name="email"
                 class="form-control-custom field-input"
                 placeholder="Введіть вашу email адресу"
                 required
                 autocomplete="email"
                 autofocus/>
          <i class="bi bi-envelope-check input-icon"></i>
        </div>
        <small class="field-hint">
          Ми надішлемо на цю адресу посилання для скидання пароля
        </small>
      </div>

      <!-- Кнопки -->
      <div class="form-actions">
        <button type="submit" class="btn-custom btn-success-custom action-btn primary-action">
          <i class="bi bi-send me-2"></i>
          <span>Надіслати інструкції</span>
        </button>
        <a th:href="@{/login}" class="btn-custom btn-secondary-custom action-btn secondary-action">
          <i class="bi bi-arrow-left me-2"></i>
          <span>Повернутися до входу</span>
        </a>
      </div>
    </form>

    <!-- Додаткова інформація -->
    <div class="form-footer">
      <div class="info-block">
        <i class="bi bi-info-circle text-primary me-2"></i>
        <small class="text-muted">
          Якщо ви не отримали лист протягом кількох хвилин, перевірте папку "Спам" або спробуйте ще раз.
        </small>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
