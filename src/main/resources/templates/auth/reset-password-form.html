<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Встановити новий пароль</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Твій головний CSS файл -->
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>

<!-- Центрована форма -->
<div class="form-page-container">
  <div class="form-card">
    <div class="form-header">
      <div class="form-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h2 class="form-title">Встановити новий пароль</h2>
      <p class="form-subtitle" th:if="${email}">
        Для акаунту: <strong th:text="${email}">email@example.com</strong>
      </p>
      <p class="form-subtitle" th:unless="${email}">
        Введіть новий пароль для вашого акаунту
      </p>
    </div>

    <!-- Повідомлення про помилку -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle me-2"></i>
      <span th:text="${error}">Помилка</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/reset-password}" method="post" class="form-content" id="resetPasswordForm">
      <!-- Прихований токен -->
      <input type="hidden" name="token" th:value="${token}"/>

      <!-- Новий пароль -->
      <div class="form-field">
        <label for="newPassword" class="field-label">
          <i class="bi bi-key me-2"></i>
          <span>Новий пароль</span>
        </label>
        <div class="input-wrapper">
          <input type="password"
                 id="newPassword"
                 name="newPassword"
                 class="form-control-custom field-input"
                 placeholder="Введіть новий пароль"
                 required
                 minlength="6"
                 autocomplete="new-password"/>
          <i class="bi bi-eye password-toggle input-icon"
             onclick="togglePasswordVisibility('newPassword', this)"></i>
        </div>
        <small class="field-hint">
          Пароль повинен містити принаймні 6 символів
        </small>
      </div>

      <!-- Підтвердження пароля -->
      <div class="form-field">
        <label for="confirmPassword" class="field-label">
          <i class="bi bi-key-fill me-2"></i>
          <span>Підтвердити пароль</span>
        </label>
        <div class="input-wrapper">
          <input type="password"
                 id="confirmPassword"
                 name="confirmPassword"
                 class="form-control-custom field-input"
                 placeholder="Підтвердіть новий пароль"
                 required
                 minlength="6"
                 autocomplete="new-password"/>
          <i class="bi bi-eye password-toggle input-icon"
             onclick="togglePasswordVisibility('confirmPassword', this)"></i>
        </div>
        <div id="passwordMatchMessage" class="field-hint"></div>
      </div>

      <!-- Індикатор якості пароля -->
      <div class="password-strength">
        <div class="strength-label">Складність пароля:</div>
        <div class="strength-meter">
          <div class="strength-bar" id="strengthBar"></div>
        </div>
        <div class="strength-text" id="strengthText">Введіть пароль</div>
      </div>

      <!-- Кнопки -->
      <div class="form-actions">
        <button type="submit"
                class="btn-custom btn-success-custom action-btn primary-action"
                id="submitButton"
                disabled>
          <i class="bi bi-check-circle me-2"></i>
          <span>Встановити пароль</span>
        </button>
        <a th:href="@{/login}" class="btn-custom btn-secondary-custom action-btn secondary-action">
          <i class="bi bi-arrow-left me-2"></i>
          <span>Повернутися до входу</span>
        </a>
      </div>
    </form>

    <!-- Додаткова інформація -->
    <div class="form-footer">
      <div class="info-block">
        <i class="bi bi-shield-check text-success me-2"></i>
        <small class="text-muted">
          Після зміни пароля ви зможете увійти з новим паролем у своєму акаунті.
        </small>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Функція для перемикання видимості пароля
  function togglePasswordVisibility(inputId, icon) {
    const input = document.getElementById(inputId);
    if (input.type === 'password') {
      input.type = 'text';
      icon.className = 'bi bi-eye-slash password-toggle input-icon';
    } else {
      input.type = 'password';
      icon.className = 'bi bi-eye password-toggle input-icon';
    }
  }

  // Перевірка співпадання паролів та складності
  document.addEventListener('DOMContentLoaded', function() {
    const newPassword = document.getElementById('newPassword');
    const confirmPassword = document.getElementById('confirmPassword');
    const submitButton = document.getElementById('submitButton');
    const passwordMatchMessage = document.getElementById('passwordMatchMessage');
    const strengthBar = document.getElementById('strengthBar');
    const strengthText = document.getElementById('strengthText');

    function checkPasswordStrength(password) {
      let strength = 0;
      let feedback = [];

      if (password.length >= 6) strength += 1;
      else feedback.push('принаймні 6 символів');

      if (password.match(/[a-z]/)) strength += 1;
      else feedback.push('малі літери');

      if (password.match(/[A-Z]/)) strength += 1;
      else feedback.push('великі літери');

      if (password.match(/[0-9]/)) strength += 1;
      else feedback.push('цифри');

      if (password.match(/[^a-zA-Z0-9]/)) strength += 1;
      else feedback.push('спеціальні символи');

      return { strength, feedback };
    }

    function updatePasswordStrength() {
      const password = newPassword.value;
      if (!password) {
        strengthBar.style.width = '0%';
        strengthBar.className = 'strength-bar';
        strengthText.textContent = 'Введіть пароль';
        return;
      }

      const { strength } = checkPasswordStrength(password);
      const percentage = (strength / 5) * 100;

      strengthBar.style.width = percentage + '%';

      if (strength <= 2) {
        strengthBar.className = 'strength-bar weak';
        strengthText.textContent = 'Слабкий пароль';
      } else if (strength <= 3) {
        strengthBar.className = 'strength-bar medium';
        strengthText.textContent = 'Середній пароль';
      } else {
        strengthBar.className = 'strength-bar strong';
        strengthText.textContent = 'Надійний пароль';
      }
    }

    function checkPasswordMatch() {
      const newPass = newPassword.value;
      const confirmPass = confirmPassword.value;

      if (!confirmPass) {
        passwordMatchMessage.textContent = '';
        passwordMatchMessage.className = 'field-hint';
        return false;
      }

      if (newPass === confirmPass) {
        passwordMatchMessage.textContent = '✓ Паролі співпадають';
        passwordMatchMessage.className = 'field-hint text-success';
        return true;
      } else {
        passwordMatchMessage.textContent = '✗ Паролі не співпадають';
        passwordMatchMessage.className = 'field-hint text-danger';
        return false;
      }
    }

    function updateSubmitButton() {
      const newPass = newPassword.value;
      const confirmPass = confirmPassword.value;
      const isValid = newPass.length >= 6 && newPass === confirmPass;

      submitButton.disabled = !isValid;
    }

    newPassword.addEventListener('input', function() {
      updatePasswordStrength();
      checkPasswordMatch();
      updateSubmitButton();
    });

    confirmPassword.addEventListener('input', function() {
      checkPasswordMatch();
      updateSubmitButton();
    });
  });
</script>

<style>
  .password-strength {
    margin: 15px 0;
  }

  .strength-label {
    font-size: 14px;
    margin-bottom: 5px;
    color: #666;
  }

  .strength-meter {
    height: 8px;
    background-color: #e0e0e0;
    border-radius: 4px;
    overflow: hidden;
    margin-bottom: 5px;
  }

  .strength-bar {
    height: 100%;
    transition: width 0.3s ease, background-color 0.3s ease;
    border-radius: 4px;
  }

  .strength-bar.weak {
    background-color: #e74c3c;
  }

  .strength-bar.medium {
    background-color: #f39c12;
  }

  .strength-bar.strong {
    background-color: #27ae60;
  }

  .strength-text {
    font-size: 12px;
    color: #666;
  }

  .password-toggle {
    cursor: pointer;
    transition: color 0.2s ease;
  }

  .password-toggle:hover {
    color: #007bff;
  }
</style>

</body>
</html>
