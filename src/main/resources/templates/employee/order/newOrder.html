<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title th:text="#{order.create.title}">Створення замовлення</title>
</head>
<body>
<div class="container">
    <h1 th:text="#{order.create.title}">Створення замовлення</h1>

    <!-- Показ повідомлень -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${success}" class="success-message" th:text="${success}"></div>

    <!-- Форма пошуку клієнта -->
    <form th:action="@{/employee/orders/search-client}" method="post" th:object="${createOrderDTO}">
        <div class="search-section">
            <div class="search-title" th:text="#{order.search.title}">
                Пошукове вікно по клієнтах за електронною поштою
            </div>

            <div class="search-input-group">
                <input type="email"
                       th:field="*{clientEmail}"
                       class="form-control"
                       th:placeholder="#{order.search.email.placeholder}"
                       required>
                <button type="submit" class="btn btn-search" th:text="#{order.search.button}">
                    Кнопка пошук
                </button>
            </div>
        </div>
    </form>

    <!-- Результат пошуку -->
    <div th:if="${clientFound}" class="client-info">
        <h3 th:text="#{order.client.found}">Знайдено клієнта:</h3>
        <p><strong th:text="#{order.client.name}">Ім'я:</strong> <span th:text="${foundClient.name}"></span></p>
        <p><strong th:text="#{order.client.email}">Email:</strong> <span th:text="${foundClient.email}"></span></p>
        <p><strong th:text="#{order.client.card}">Бонусна карта №:</strong> <span th:text="${foundClient.card}"></span></p>
    </div>

    <!-- Повідомлення про відсутність клієнта -->
    <div th:if="${clientFound == false}" class="info-message" th:text="#{order.client.notFound}">
        Поле в якому відобразиться помилка що такого клієнта не знайдено
    </div>

    <!-- Кнопки дій -->
    <div class="button-group">
        <!-- Кнопка "Створити" доступна тільки коли клієнт знайдений -->
        <form th:if="${clientFound}" th:action="@{/employee/orders/create}" method="post" th:object="${createOrderDTO}" style="display: inline;">
            <input type="hidden" th:field="*{clientEmail}">
            <button type="submit" class="btn btn-create" th:text="#{order.button.create}">Створити</button>
        </form>

        <!-- Кнопка "Очистити поля" -->
        <a th:href="@{/employee/orders/add}" class="btn btn-clear" th:text="#{order.button.clear}">Очистити поля</a>
    </div>
</div>
</body>
</html>
