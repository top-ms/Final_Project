<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<header>
    <div th:insert="~{employee/menunavy::navy}"></div>
</header>
<main>
    <h1 th:text="#{orders.header.list}">Orders list</h1>
    <div class="d-flex justify-content-start mt-2 mb-2">
        <a th:href="@{orders/add}" class="btn btn-primary" th:text="#{orders.btn.new}"></a>
    </div>
    <table class="table table-hover">
        <thead>
        <tr class="table-dark">
            <th th:text="#{order.id}">ID</th>
            <th th:text="#{order.client}">Client</th>
            <th th:text="#{order.employee}">Employee</th>
            <th th:text="#{order.approved}">Approved</th>
            <th th:text="#{order.amount}">Amount</th>
            <th th:text="#{order.operation}">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <td><span class="float-center" th:text="${order.id}"></span></td>
            <td><span class="float-center" th:text="${order.client.getName()}"></span></td>
            <td><span class="float-center" th:text="${order.employee.getName()}"></span></td>
            <td>
                <div th:if="${order.approved}">
                    <a th:href="@{orders/{id}/unapproved(id=${order.id})}">
                        <span class="icon"><i class="fa fa-check"></i></span>
                    </a>
                </div>
                <div th:unless="${order.approved}">
                    <a th:href="@{orders/{id}/approved(id=${order.id})}">
                        <span class="icon"><i class="fa fa-minus"></i></span>
                    </a>
                </div>
            </td>

            <td><span class="float-center" th:text="${order.getAmount()} + ${order.getAmount()}"></span></td>

            <td>
                <div>
                    <a th:href="@{orders/{id}/delete(id=${order.id})}">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
                <div>
                    <a th:href="@{orders/{id}/edit(id=${order.id})}">
                        <i class="fa fa-edit"></i>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<div th:insert="~{footer::footer}"></div>
</body>
</html>
