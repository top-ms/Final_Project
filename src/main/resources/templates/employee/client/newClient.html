<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{client.page.new.title}">New Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:insert="~{employee/menunavy::navy}"></div>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="min-width: 400px;">
        <h2 class="text-center mb-4" th:text="#{client.btn.new}">Create New Client</h2>

        <form action="#" th:action="@{add-client}" th:object="${client}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{object.user.name}">Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" th:placeholder="#{client.placeholder.name}"/>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1"
                     th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label" th:text="#{object.user.email}">Email</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" th:placeholder="#{client.placeholder.email}"/>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger small mt-1"
                     th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label" th:text="#{object.user.password}">Password</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" th:placeholder="#{client.placeholder.password}"/>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger small mt-1"
                     th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success" th:text="#{button.submit}">Register</button>
                <a th:href="@{/employee/clients}" class="btn btn-outline-primary" th:text="#{button.back}">Back to Clients</a>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
