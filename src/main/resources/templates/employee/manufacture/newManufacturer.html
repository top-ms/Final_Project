<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Manufacturer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Навігація -->
<div th:insert="~{employee/menunavy::navy}"></div>

<!-- Центрована форма -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="min-width: 400px;">
        <h2 class="text-center mb-4" th:text="#{manufacturer.btn.new}">Create Manufacturer</h2>

        <form action="#" th:action="@{add-manufacturer}" th:object="${manufacturer}" method="post">
            <!-- Назва виробника -->
            <div class="mb-3">
                <label for="name" class="form-label" th:text="#{object.manufacturer.name}">Name</label>
                <input type="text" id="name" class="form-control" th:field="*{name}"/>

                <!-- Помилки -->
                <div th:if="${#fields.hasErrors('name')}" class="text-danger small mt-1"
                     th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>
            </div>

            <!-- Кнопки -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success" th:text="#{button.submit}">Create</button>
                <a th:href="@{/employee/manufacturers}" class="btn btn-outline-primary" th:text="#{button.back}">Back to List</a>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{footer::footer}"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
