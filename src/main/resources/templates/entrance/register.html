<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center">Register</h2>
    <form th:action="@{/register}" method="post" class="space-y-4">

        <form th:action="@{/register}" th:object="${client}" method="post">

            <div class="mb-3">
                <label class="block text-sm font-medium" for="name">Name</label>
                <input type="text" id="name" name="name" th:field="*{name}" required
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                <div th:if="${#fields.hasErrors('name')}" class="text-danger text-sm mt-1"
                     th:errors="*{name}">Invalid name</div>
            </div>

            <div class="mb-3">
                <label class="block text-sm font-medium" for="email">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" required
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger text-sm mt-1"
                     th:errors="*{email}">Invalid email</div>
            </div>

            <div class="mb-3">
                <label class="block text-sm font-medium" for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger text-sm mt-1"
                     th:errors="*{password}">Invalid password</div>
            </div>
            <button type="submit"
                    class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold">
                Register
            </button>
        </form>



    </form>
    <div class="text-center">
        <p class="text-sm">Already have an account?</p>
        <a th:href="@{/login}"
           class="inline-block mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
            Login
        </a>
    </div>
</div>
</body>
</html>
