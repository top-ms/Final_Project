<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center">Register</h2>
    <form th:action="@{/register}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium">Name</label>
            <input type="text" name="name" required
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
        <div>
            <label class="block text-sm font-medium">Email</label>
            <input type="email" name="email" required
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
        <div>
            <label class="block text-sm font-medium">Password</label>
            <input type="password" name="password" required
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"/>
        </div>
        <button type="submit"
                class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold">
            Register
        </button>
    </form>
    <div class="text-center">
        <p class="text-sm">Already have an account?</p>
        <a th:href="@{/login}"
           class="inline-block mt-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
            Login
        </a>
    </div>
</div>
</body>
</html>
