<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Manufacturers list</title>
</head>
<body>
<div th:insert="~{menunavy::navy}"></div>

<div class="container-fluid mt-2 px-2">

    <div th:object="${order}">
        <p><span th:text="#{object.order.id}"></span> <input type="text" th:field="*{id}" disabled/></p>
        <p><span th:text="#{object.order.client}"></span> <input type="text" th:field="*{client.name}" disabled/></p>
        <p><span th:text="#{object.order.employee}"></span> <input type="text" th:field="*{employee.name}" disabled/></p>

        <div class="my-1">
            <a th:href="@{choice-appliance}" class="btn btn-primary me-2">Add</a>
            <a th:href="@{/orders}" class="btn btn-primary">To orders</a>
        </div>

        <table class="table table-hover">
            <thead>
            <tr class="table-dark">
                <th th:text="id"></th>
                <th th:text="Appliance"></th>
                <th th:text="Number"></th>
                <th th:text="Price"></th>
                <th th:text="Option"></th>

            </tr>
            </thead>
            <tbody>
                <tr th:each="row: ${rows}">
                    <td th:text="${row.id}"/>
                    <td th:text="${row.appliance.name}"/>
                    <td th:text="${row.number}"/>
                    <td th:text="${row.amount}"/>
                    <td>
                        <a th:href="@{'/orders/' + ${order.id} + '/edit/row/' + ${row.id} + '/delete'}" class="btn btn-sm btn-danger">Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:insert="~{footer::footer}"></div>
</body>
</html>
